<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Tên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nhập Tên</h2>
        <input type="text" id="nameInput" placeholder="Nhập tên của bạn">
        <br>
        <button onclick="displayName()">Gửi</button>
        <p id="output"></p>
    </div>
    <script>
        function displayName() {
            let name = document.getElementById("nameInput").value;
            if (name.trim() !== "") {
                document.getElementById("output").innerText = "Xin chào, " + name + "!";
            } else {
                document.getElementById("output").innerText = "Vui lòng nhập tên!";
            }
        }
    </script>
</body>
</html>
